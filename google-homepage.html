<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>
    <style>
      body {
        display: block;
        flex-direction: column;
      }
      a {
        color: rgb(0, 0, 0);
        text-decoration: none;
      }
      ul {
        list-style-type: none;
      }
      .topNav {
        flex: 0 0 auto;
        display: flex;
        justify-content: flex-end;

      }
      .topNavUl {
        margin: 0;
        padding: 16px 30px;
        display: flex;
        align-items: center;
      }
      .topNavUl > li {
        display: inline-block;
        margin-left: 15px;
        font-family: arial;
        font-size: 81.25%;
      }
      #dots {
        width: 16px;
      }
      #profilePic {
        border-radius: 50%;
        width: 32px;
      }
      .logoSpace {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 0 38px;
      }
      .logo {
        display: inline-block;
        margin-top: 120px;
      }
      .searchBox {
        display: flex;
      }
      .searchForm {
        display: flex;
        flex: 0 1 561px;
        flex-direction: row;
        justify-content: center;
        width: 100%;
        margin: 0 auto 0;

      }
      #input {
        font-size: 16px;
        height: 44px;
        border-radius: 50px;
        border-style: none;
        box-shadow: 0px 0.6px 3.5px 0px #888888;
        outline: none;
        box-sizing: border-box;
        margin-left: 0px;
        margin-right: 0px;
        margin-top: 0px;
        margin-bottom: 0px;
        padding-left: 52px;
        padding-right: 40px;
        width: 561px;
      }
      #searchIcon {

        position: absolute;

        align-self: center;

        height: 24px;
        width: 24px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <nav class="topNav">
      <ul class="topNavUl">
        <li><a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
        </li>
        <li>
          <a href="https://www.google.lv/imghp?hl=en&tab=ri&ogbl">Images</a>
        </li>
        <li class="apps">
          <a href="https://www.theodinproject.com/">
            <img id="dots" src="https://www.flaticon.com/svg/static/icons/svg/17/17704.svg">
          </a>
        </li>
        <li class="accountLogo">
          <a href="https://myaccount.google.com/?utm_source=OGB&tab=rk&utm_medium=act">
            <img id="profilePic" src="https://lh3.googleusercontent.com/ogw/ADGmqu_uypyXc4IBs6p2c3-Ag5x6m08RCNp0qT3ggJrd=s32-c-mo">
          </a>
        </li>
      </ul>
    </nav>
    <div class="logoSpace">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg">
    </div>
    <div class="search">
      <div class="searchBox">
        <form class="searchForm">
          <img id="searchIcon" src="https://icon-library.net/images/google-search-magnifying-glass-icon/google-search-magnifying-glass-icon-5.jpg">
          <input type="search" id="input" placeholder="Search Google or type a URL">
          <img id="voiceSearchButton" style="height: 50px;" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg">
        </form>
      </div>
    </div>
    <div class="shortcuts">
      <ul>
        <li id="item1"><a href="...">GitHub</a></li>
        <li id="item2"><a href="...">YouTube</a></li>
        <li id="item3"><a href="...">freeCodeCamp</a></li>
        <li id="item4"><a href="...">Tricks</a></li>
        <li id="item5"><a href="...">Inbox</a></li>
        <li id="item6"><a href="...">projectOdin</a></li>
        <li id="item7"><a href="...">Facebook</a></li>
        <li id="item8"><a href="...">Web Store</a></li>
        <li id="item9"><a href="...">Add shortcut</a></li>
      </ul>
    </div>
    <div class="botCustomize">
      <button href="customize">Customize</button>
    </div>
  </body>
</html>
