<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>
    <style>
      body {
        display: block;
        flex-direction: column;
        margin: auto;
        font-family: Roboto, Ubuntu, Arial, sans-serif;
        font-size: 81.25%;
      }
      a {
        color: rgb(0, 0, 0);
        text-decoration: none;
      }
      ul {
        list-style-type: none;
      }
      .topNav {
        flex: 0 0 auto;
        display: flex;
        justify-content: flex-end;
      }
      .topNavUl {
        margin: 0;
        padding: 16px 30px;
        display: flex;
        align-items: center;
      }
      .topNavUl > li {
        display: inline-block;
        margin-left: 15px;
        font-family: arial;
        font-size: 81.25%;
      }
      #dots {
        width: 16px;
      }
      #profilePic {
        border-radius: 50%;
        width: 32px;
      }
      .logoSpace {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 0 38px;
      }
      .logo {
        display: inline-block;
        margin-top: 120px;
      }
      .searchBox {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .searchForm {
        display: flex;
        position: relative;
        flex: 0 1 561px;
        width: 100%;
      }
      #input {
        z-index: 1;
        order: 2;
        font-size: 16px;
        height: 44px;
        border-radius: 50px;
        border-style: none;
        box-shadow: 0px 0.6px 3.5px 0px #888888;
        outline: none;
        box-sizing: border-box;
        padding-left: 52px;
        padding-right: 40px;
        width: 100%;
      }
      #searchIcon {
        position: relative;
        left: 200%;
        padding-top: 13px;
        z-index: 2;
        order: 1;
        align-self: center;
        height: 18px;
        width: 18px;
        opacity: 0.8;
      }
      #voiceSearchButton {
        z-index: 2;
        position: relative;
        padding-top: 13px;
        right: 200%;
        order: 1;
        align-self: center;
        height: 18px;
        width: 18px;
        opacity: 0.8;
      }
      .shortcuts {

        column-count: 5;
        padding-top: 35px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;

      }
      .shortcuts2 {
        column-count: 4;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .tile {
        align-items: center;
        border-radius: 4px;
        display: flex;
        flex-direction: column;
        height: 96px;
        margin-bottom: 16px;
        padding-top: 16px;
        position: relative;
        width: 112px;
      }
      .tile:hover {
        background-color: rgb(227, 227, 227);
      }
      .tileIcon {
        align-items: center;
        border-radius: 50%;
        display: flex;
        height: 48px;
        justify-content: center;
        width: 48px;
        background-color: rgb(242, 242, 242);
      }
      .shortcutImg {
        width: 24px;
        height: 24px;
      }
      .shortcutImgPlus {
        width: 40px;
        height: 40px;
      }
      .tileTitle {
        align-items: center;
        border-radius: 12px;
        display: flex;
        height: 24px;
        margin-top: 7px;
        padding: 0 8px;

      }
      span {
        font-weight: 400;
        text-align: center;
      }
    </style>
  </head>
  <body>
